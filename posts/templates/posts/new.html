{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container">
    <h1>
    새로운 글 작성하기
    </h1>
    <form action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>글 제목</label>
            <input type="text" class="form-control" name="title" placeholder="제목입력" required>
        </div>
        <div class="form-group">
            <label>글 내용</label>
            <textarea class="form-control" name="content" placeholder="내용입력" required></textarea>
        </div>
        <form action="{% url 'posts:create' %}" method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>카테고리</label>
            <select name="category" id="category">
                <option value="">선택</option>
                <option value="pub">주점</option>
                <option value="booth">부스</option>
                <option value="performance">공연</option>
                <option value="etc">기타</option>
            </select>
        </div>

        <div class="col-12">
            <input type="file" name="mediafile" onchange="limitSize(this)" accept="image/*, video/*">
            <input type="submit" value="글 작성" class="btn btn-outline-primary">
        </div>
    </form>
</div>

<script src="{% static 'js/filesizecut.js' %}"></script>

{% endblock %}
